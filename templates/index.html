                <script>
                function handleSearch(event) {
                    event.preventDefault(); // Prevent form from submitting the default way
                    var query = document.getElementById("searchQuery").value;
                    
                    fetch('/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}' // Add CSRF token if needed
                        },
                        body: JSON.stringify({ query: query })
                    })
                    .then(response => response.json())
                    .then(data => {
                        displaySearchResults(data);
                    })
                    .catch(error => console.error('Error:', error));
                }
                
                function displaySearchResults(courses) {
                    var mainContent = document.querySelector('main');
                    var query = document.getElementById("searchQuery").value;
                    mainContent.innerHTML = '';
                    mainContent.innerHTML = `<h2 style="text-align: left; padding: 20px; margin-top: 10px;">Results for "${query}" </h2><hr style="border-top: 3px solid #ccc;">`;
                    
                
                    if (courses.length === 0) {
                        mainContent.innerHTML = `<h2 style="text-align: left; padding: 20px; margin-top: 10px;">Results for "${query}" </h2><hr style="border-top: 3px solid #ccc;"><br/><h2 style="text-align: center; padding: 50px 0;">No results found</h2><hr style="border-top: 3px solid #ccc;">`;
                        return;
                    }
                
                    var categoryContainer = document.createElement('div');
                    categoryContainer.classList.add('video-container-iframe', 'bg');
                
                    courses.forEach(course => {
                        var courseElement = `
    
                            <a href="user/playing/${ course.title }" style="text-decoration: none; color: #333; margin-bottom:20px">
                                <div class="video-frame" style="background-color: #ffffff; border-radius: 8px; height: 325px; position: relative; width: auto; border: 1px solid #bfbfbf; padding: 10px; transition: transform 0.3s ease-in-out;">
                                    <img style="border-radius: 8px; height: 200px; width: 330px;" src="${course.thumbnail_url}" alt="Thumbnail for ${course.title}">
                                    <h5 style="padding: 10px 10px 0px 10px; font-family: sans-serif;">${course.title}</h5>
                                    <h6 style="padding: 0 10px 10px 10px; font-family: sans-serif;">${course.author}</h6>
                                    <h5 style="padding: 0px 10px 0 10px; font-family: sans-serif; display: inline; position: absolute; bottom: 0;">Silver (Ai)</h5>
                                    <h3 style="padding: 0px 20px 0 10px; font-family: sans-serif; display: inline; position: absolute; bottom: 0; right: 0;">${course.difficulty}</h3>
                                    
                                </div>
                                </a>
                                <div style="margin-right: 10px;"></div>
                                
                            
                        `;
                        categoryContainer.innerHTML += courseElement;
                    });
                    mainContent.appendChild(categoryContainer);
                    mainContent.appendChild(document.createElement('hr'));
                    mainContent.innerHTML += `<div style="margin-top:40px;"></div>`;


                }

            <div id="chat-log"></div>
        </div>

            <input type="text" id="user-input" placeholder="Type a message..."/>
            <button id="send-btn">Send</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                // Display the initial message from the bot
                let username = "{{ session['username'] }}";
                let initialMessage = "Hello " + (username ? username : "there") + ", Welcome to the Museway virtual assistant! How can I help you today? Whether you're looking to buy tickets, explore our exhibits, or find out more about our events, I'm here to assist you. Let‚Äôs make your museum experience¬†unforgettable! üòÅ";
                addBotMessage(initialMessage,"None");

                $('#send-btn').click(function() {
                    sendMessage();
                });

                $('#user-input').keypress(function(e) {
                    if (e.which == 13) {
                        sendMessage();
                    }
                });
                var li=0;
                function sendMessage() {
                    let userMessage = $('#user-input').val().trim();
                    if (userMessage !== '') {
                        addUserMessage(userMessage);
                        $('#user-input').val('');

                        $.ajax({
                            url: '/user/chat/bot',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ message: userMessage }),
                            success: function(response) {
                                addBotMessage(response.response,response.link);
                                
                            },
                            error: function() {
                                addBotMessage('Error processing your request.','None');
                            }
                        });
                    }
                }

                function addUserMessage(message) {
                    let currentTime = getCurrentTime();
                    $('#chat-log').append(
                        '<div class="message-container">' +
                        '<div class="user-message">' + message + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + 
                        '<span class="message-time">' + currentTime + '</span>' +
                        '</div></div>'
                    );
                    scrollChatToBottom();
                }

                function addBotMessage(message,link) {
                    let currentTime = getCurrentTime();
                    $('#chat-log').append(
                        '<div class="message-container">' +
                        '<div class="bot-message">' + message + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + 
                        '<span class="message-time">' + currentTime + '</span>' +
                        '</div></div>'
                    );

                    if (link != 'None' && li!=1 ){
                        $('#chat-log').append(
                        `<a href="/user/bookticket/${ link }" class="btn btn-primary" style="border-radius:0px;">Book Ticket</a>`                        );

                    }
                    scrollChatToBottom();
                }

                function scrollChatToBottom() {
                    var chatBox = $('#chat-box');
                    chatBox.scrollTop(chatBox[0].scrollHeight);
                }

                function getCurrentTime() {
                    let now = new Date();
                    return now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
                }
            });
        </script>
